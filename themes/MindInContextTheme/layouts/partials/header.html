<header class="bg-primary-accent text-primary-accent p-4 shadow-md-subtle rounded-b-lg">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
        <a href="{{ .Site.BaseURL | relLangURL }}" class="text-3xl font-light tracking-wide mb-2 md:mb-0">{{ .Site.Title }}</a>
        <nav class="flex items-center space-x-6">
            <ul class="flex space-x-6">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL | relLangURL }}" class="hover:text-link-hover transition duration-300 {{ if $currentPage.IsMenuCurrent "main" . }}font-semibold{{ end }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
            <!-- Theme Toggle Button -->
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" id="toggle-icon">
                    <!-- Default Sun Icon -->
                    <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 10a1 1 0 110-2h1a1 1 0 110 2h-1zm-9.536 5.657a1 1 0 00-1.414 0l-.707.707a1 1 0 001.414 1.414l.707-.707a1 1 0 000-1.414zm-4.243-4.243a1 1 0 010 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 0zM3 10a1 1 0 01-1 1H1a1 1 0 110-2h1a1 1 0 011 1zm8-4.95l.707-.707a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414zm-1.414-9.9c.39.39.39 1.023 0 1.414L10 3.707a1 1 0 00-1.414 0l-.707-.707a1 1 0 000-1.414z"/>
                    <!-- Dark Moon Icon (initially hidden by JS logic based on class) -->
                    <path id="moon-path" class="hidden" d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                </svg>
            </button>
        </nav>
    </div>
</header>
